cat > templates/color.html << 'EOF'
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройка цвета</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Настройка цвета</h2>
    <form method="POST" action="/color">
      <label for="text">Текст:</label>
      <input type="text" id="text" name="text" required>
      
      <h3>Фон</h3>
      <label for="bg_r">Красный:</label>
      <input type="range" id="bg_r" name="bg_r" min="0" max="255" value="255">
      
      <!-- Добавьте остальные элементы формы -->
      
      <input type="submit" value="Применить">
    </form>
  </div>
</body>
</html>
EOF
