<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройка цвета</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .color-preview {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
        }
        .range-container {
            margin: 10px 0;
        }
        .range-container label {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Настройка цвета фона и текста</h2>
        <form method="POST" action="/color">
            <div>
                <label for="text">Текст:</label>
                <input type="text" id="text" name="text" required>
            </div>

            <h3>Фон</h3>
            <div class="range-container">
                <label for="bg_r">Красный:</label>
                <input type="range" id="bg_r" name="bg_r" min="0" max="255" value="255">
            </div>
            <div class="range-container">
                <label for="bg_g">Зеленый:</label>
                <input type="range" id="bg_g" name="bg_g" min="0" max="255" value="255">
            </div>
            <div class="range-container">
                <label for="bg_b">Синий:</label>
                <input type="range" id="bg_b" name="bg_b" min="0" max="255" value="255">
            </div>

            <h3>Текст</h3>
            <div class="range-container">
                <label for="text_r">Красный:</label>
                <input type="range" id="text_r" name="text_r" min="0" max="255" value="0">
            </div>
            <div class="range-container">
                <label for="text_g">Зеленый:</label>
                <input type="range" id="text_g" name="text_g" min="0" max="255" value="0">
            </div>
            <div class="range-container">
                <label for="text_b">Синий:</label>
                <input type="range" id="text_b" name="text_b" min="0" max="255" value="0">
            </div>

            <input type="submit" value="Применить">
        </form>
    </div>
</body>
</html>
