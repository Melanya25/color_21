<!DOCTYPE html>
<html>
<head>
    <title>Color Form</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter a Color</h1>

            <input type="text" id="color" name="color" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
