<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройка цвета</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Настройка цвета</h2>
        <form method="POST" action="/set_colors">
            <label for="bg_red">Фон (красный):</label>
            <input type="range" id="bg_red" name="bg_red" min="0" max="255" value="255"><br>

            <label for="bg_green">Фон (зеленый):</label>
            <input type="range" id="bg_green" name="bg_green" min="0" max="255" value="255"><br>

            <label for="bg_blue">Фон (синий):</label>
            <input type="range" id="bg_blue" name="bg_blue" min="0" max="255" value="255"><br>

            <label for="text_red">Текст (красный):</label>
            <input type="range" id="text_red" name="text_red" min="0" max="255" value="0"><br>

            <label for="text_green">Текст (зеленый):</label>
            <input type="range" id="text_green" name="text_green" min="0" max="255" value="0"><br>

            <label for="text_blue">Текст (синий):</label>
            <input type="range" id="text_blue" name="text_blue" min="0" max="255" value="0"><br>

            <input type="submit" value="Установить цвета">
        </form>
    </div>
</body>
</html>
