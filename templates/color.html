<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Color Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Color Configuration</h2>
        <form method="POST" action="/color">
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" value="Sample text" required>
            
            <h3>Background Color</h3>
            <label for="bg_red">Red (0-255):</label>
            <input type="range" id="bg_red" name="bg_red" min="0" max="255" value="200">
            
            <label for="bg_green">Green (0-255):</label>
            <input type="range" id="bg_green" name="bg_green" min="0" max="255" value="200">
            
            <label for="bg_blue">Blue (0-255):</label>
            <input type="range" id="bg_blue" name="bg_blue" min="0" max="255" value="200">
            
            <h3>Text Color</h3>
            <label for="text_red">Red (0-255):</label>
            <input type="range" id="text_red" name="text_red" min="0" max="255" value="50">
            
            <label for="text_green">Green (0-255):</label>
            <input type="range" id="text_green" name="text_green" min="0" max="255" value="50">
            
            <label for="text_blue">Blue (0-255):</label>
            <input type="range" id="text_blue" name="text_blue" min="0" max="255" value="50">
            
            <input type="submit" value="Apply Colors">
        </form>
    </div>
</body>
</html>
