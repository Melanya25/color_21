<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <style>
        body {
            background-color: rgb({{bg_r}}, {{bg_g}}, {{bg_b}});
            color: rgb({{text_r}}, {{text_g}}, {{text_b}});
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Ваш текст с выбранными цветами:</h2>
        <p>{{text}}</p>
        <a href="/color_form">Назад к настройкам</a>
    </div>
</body>
</html>
