<!DOCTYPE html>
//Объявление типа документа и языка страницы
<html lang="ru">
<head>
    // Мета-информация 
    <meta charset="UTF-8"> <!-- Кодировка UTF-8 для поддержки русского языка -->
    <title>Результат</title> <!-- Заголовок страницы в браузере -->
    
    <!-- Встроенные стили CSS -->
    <style>
        /* Стиль для всего тела документа */
        body {
            /* Динамически устанавливаемый цвет фона через шаблонные переменные */
            background-color: rgb({{bg_red}}, {{bg_green}}, {{bg_blue}});
            
            /* Динамически устанавливаемый цвет текста через шаблонные переменные */
            color: rgb({{text_red}}, {{text_green}}, {{text_blue}});
        }
        
        /* Стиль для контейнера содержимого */
        .container {
            text-align: center; /* Выравнивание текста по центру */
            padding: 20px; /* Внутренние отступы */
        }
    </style>
</head>
<body>
    // Основной контейнер для содержимого 
    <div class="container">
        //Заголовок результата 
        <h1>Цвета установлены!</h1>
        
        //Пример текста для демонстрации установленных цветов 
        <p>Этот текст имеет установленные цвета.</p>
    </div>
</body>
</html>
