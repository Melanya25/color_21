<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор цветов</title>
    <style>
        body { font-family: sans-serif; }
        label { display: block; margin-bottom: 5px; }
        input[type="number"] { width: 50px; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Выберите цвета</h1>
    <form method="POST" action="/result">
        <label for="text_red">Цвет текста (RGB):</label>
        <input type="number" id="text_red" name="text_red" min="0" max="255">
        <input type="number" id="text_green" name="text_green" min="0" max="255">
        <input type="number" id="text_blue" name="text_blue" min="0" max="255">

        <label for="bg_red">Цвет фона (RGB):</label>
        <input type="number" id="bg_red" name="bg_red" min="0" max="255">
        <input type="number" id="bg_green" name="bg_green" min="0" max="255">
        <input type="number" id="bg_blue" name="bg_blue" min="0" max="255">

        <label for="text">Текст:</label>
        <textarea id="text" name="text" rows="4" cols="50">Привет, мир!</textarea>

        <input type="submit" value="Применить">
    </form>
</body>
</html>
